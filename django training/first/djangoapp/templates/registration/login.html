<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
{% load widget_tweaks %}
</head>
<body>
	
	<div style="background-color: rgb(234, 255, 248);" class="jumbotron">
		<h1 style="text-align: center;">Login to The Great Blogging Site!</h1>
		<hr>
		<!-- <h3>Members Area</h3> -->
	<form method="POST" action="/check/" style="margin-left:500px;">
		<h3>Members Area</h3>
		
	{% csrf_token %}
	<div class="form-group" style="width:500px;">
	    <label for="exampleInputEmail1"style=" text-align: center;">username</label>
	    <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
	     -->{{ form.username | add_class:"form-control"}}
	    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	  </div>
	  <div class="form-group" style="width:500px;">
	    <label for="exampleInputPassword1">Password</label>
	    {{ form.password | add_class:"form-control"}}
	    <!-- <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"> -->
	  </div>
	  <div class="form-check">
	    <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1">
	    <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
	  </div>
	  <button type="submit" class="btn btn-outline-primary">Submit</button>
	  <br>
	<!-- <hr>
	<a class="btn btn-outline-success" href="/customreg/">Sign up here!</a> -->
	</form>
	<br>
	<hr>
	<a class="btn btn-outline-success" href="/customreg/" style="margin-left:500px;">Sign up here!</a>
	<br><br>
	<a class="btn btn-outline-warning" href="/" style="margin-left:500px;">go to HOME</a>
</div>
<br>

</body>
</html>
